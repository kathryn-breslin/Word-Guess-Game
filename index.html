<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Word-Guess-Game</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>The Word Guess Game!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p id="pressKeyTryAgain"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h4>Time to Guess words about Bikes.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <p>Try and guess the word that is related to the "bike" theme. Press any letter to get started.</p>
        </div>
        <div class="col-4">
        </div>
        <div class="col-4">
            <h5>Wins</h5>
            <h6 id="wins"></h6>

            <h5>Bike Word</h5>
            <h6 id="currentWord"></h6>

            <h5>Remaining Guesses</h5>
            <h6 id="remainingGuesses"></h6>

            <h5>Letters Guessed</h5>
            <h3 id="lettersGuessed"></h3>
        </div>
    </div>
</div>

<script>
  beginGame(); //unites js with html
  updateDisplay();
</script>

</body>
</html>
</html>
